<h1 mat-dialog-title>{{data.prop}}</h1>
<mat-form-field class="example-full-width mb-3">
    <input matInput [(ngModel)]="data.value">
</mat-form-field>
<div mat-dialog-actions>
    <button mat-mini-fab class="mr-3 reject-button" (click)="reject()">
        <mat-icon>clear</mat-icon>
    </button>
    <button mat-mini-fab color="success" (click)="confirm()">
        <mat-icon>done</mat-icon>
    </button>
</div>
