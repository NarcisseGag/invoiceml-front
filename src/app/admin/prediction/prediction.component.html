<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Prediction List</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a href="#" onClick="return false;">
                <i class="fas fa-home"></i> Prediction</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <div class="card">
          <div class="body">
            <div id="plist" class="people-list">
              <!-- <div class="form-line m-b-15">
                <input type="text" class="form-control" placeholder="Search..." />
              </div> -->
              <div class="tab-content">
                <div id="chat_user"  [perfectScrollbar]>
                  <form class="predictionForm-form m-4" [formGroup]="predictionForm" (ngSubmit)="onpredictionForm()">
                    <div class="row">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Company code</mat-label>
                          <input matInput formControlName="CompanyCode" required #companyCodeStartElement>
                        </mat-form-field>
                      </div>
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Vendor name</mat-label>
                          <input matInput formControlName="VendorName">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Vendor code</mat-label>
                          <input matInput formControlName="VendorCode">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Invoice number</mat-label>
                          <input matInput formControlName="InvoiceNumber">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Invoice date</mat-label>
                          <input matInput formControlName="InvoiceDate">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Invoice currency</mat-label>
                          <input matInput formControlName="InvoiceCurrency">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Net amount</mat-label>
                          <input matInput formControlName="NetAmount">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>VAT % and code</mat-label>
                          <input matInput formControlName="VatCode">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>VAT % and code</mat-label>
                          <input matInput formControlName="Address">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <button class="mr-3" mat-raised-button color="primary">Confirm</button>
                        <button (click)="clear()" type="button" mat-button>Reset</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <div class="card">
          <div *ngIf="!showPdf" style="height: 800px;">
          <div class="container" appDnd (fileDropped)="onFileDropped($event)">
            <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event)" />
            <img src="assets/images/drag-drop/ic-upload-file.svg" alt="">
            <h3>Drag and drop invoice here</h3>
            <h3>or</h3>
            <label for="fileDropRef">Browse for invoice</label>
          </div>
        </div>
          <div class="pdf-container" *ngIf="showPdf">
            <img src="assets/images/drag-drop/facture-test.png">
            <!-- <div style="position: relative;">
              <canvas #companyCodeLayer id="companyCodeLayer" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
            </div> -->
          </div>
          <div class="box-container">
            <app-resizable-draggable [width]="300" [height]="150" [left]="100" [top]="100"></app-resizable-draggable>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
